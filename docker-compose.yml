version: "3.8"

services:
  app:
    build: .
    container_name: equilibrium-app
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DB_FILE=/data/db.sqlite
    volumes:
      - app_data:/data
    expose:
      - "3001"

  nginx:
    image: nginx:alpine
    container_name: equilibrium-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro

volumes:
  app_data: